<div class="wrapper" *ngIf="showLogin; else content">

  <div class="row">
    <div class="col-8 d-flex justify-content-center text-center">
      <form class="form-signin">
        <h2 class="form-signin-heading title">Controle Pet</h2>
        <input type="text" class="form-control mt-4" name="username" placeholder="E-mail" required=""
          autofocus="" />
        <input type="password" class="form-control mt-4" name="password" placeholder="Senha" required="" />
        <button class="btn btn-login mt-5" type="submit" routerLink="/home" (click)="showLogin = false">Login</button>

        <p class="mt-2">Criar login</p>
        <p class="mt-3">Esqueceu a sua senha?</p>
      </form>
    </div>
  </div>

</div>

<ng-template #content>
  <router-outlet></router-outlet>
</ng-template>
