<div class="modal-header">
    <h4 class="modal-title pull-left">Editar - {{text | titlecase}} {{item?.nome}} </h4>
    <button type="button" class="close pull-right btn btn-light" aria-label="Close" (click)="bsModalRef.hide()">
        <fa-icon [icon]=" faTimes"></fa-icon>
        <span aria-hidden="true"></span>
    </button>
</div>

<ng-container *ngIf="!submitform">

<div class="modal-body p-5">

    <form [formGroup]="editMedicamentoForm">

        <div class="form-group">
            <label for="exampleInputEmail1">Nome</label>
            <input type="text" class="form-control" 
            formControlName="nome">
        </div>
        <br>

        <div class="form-row row">
            <div class="form-group col-6 p-0">
                <label for="exampleInputtext1">Lote</label>
                <input type="text" class="form-control" formControlName="lote">
            </div>


            <div class="form-group col-6">
                <label for="exampleInputtext1">Data de validade</label>
                <input type="date" class="form-control" formControlName="dataValidade" [ngModel]="item.dataValidade | date: 'dd/MM/yyyy'">
            </div>
        </div>
        <br>
        <div class="form-row row">
            <div class="form-group col-6 p-0">
                <label for="exampleInputtext1">Quantidade</label>
                <input type="number" class="form-control" formControlName="quantidade">
            </div>

            <div class="form-group col-6">
                <label for="exampleInputtext1">Status</label>
                <select class="form-control" name="tipo" formControlName="disponibilidade">
                    <option [ngValue]="'INDISPONIVEL'">Indisponível</option>
                    <option [ngValue]="'DISPONIVEL'">Disponível</option>
                </select>
            </div>
        </div>
        <br>

        <div class="form-group">
            <label for="exampleInputtext1">Observações:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" formControlName="observacoes"></textarea>
        </div>

    </form>

</div>

<div class="modal-footer">
    <button type="button" class="btn btn-cancelar" (click)="bsModalRef.hide()">Cancelar</button>

    <button type="button" class="btn btn-salvar" (click)="sendEdit()" [disabled]="!editMedicamentoForm.valid">Salvar</button>
</div>
</ng-container>

<ng-container *ngIf="submitform">
    <div class="modal-body py-4 text-center">
        <h5>{{mgs}}</h5>
    </div>
</ng-container>
